<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
</head>

<body>
    <form>
        <div>
            <label>Button</label>
            <select name="controls_button">
                <option value="0">Left click</option>
                <option value="1">Middle click</option>
                <option value="2">Right click</option>
            </select>
        </div>
        <div>
            <label>Modifier</label>
            <select name="controls_modifier">
                <option value="0">None</option>
                <option value="1">Ctrl</option>
                <option value="2">Alt</option>
                <option value="3">Ctrl + Alt</option>
            </select>
        </div>
        <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
</body>

</html>
